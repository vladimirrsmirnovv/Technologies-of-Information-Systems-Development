<html lang="ru">
<div class="feedback">
    <div class="container">
      <h2 class="section-title">Добавить товар</h2>
      <form class="feedback-form" action="/keksby-mail" method="post">
        <div class="clearfix">
          <div class="feedback-form-group feedback-form-group-left-part">
            <label for="phone">Название товара:</label>
            <input type="text" name="fullname" id="fullname">
          </div>

          <div class="feedback-form-group feedback-form-group-right-part">
            <label for="email">Цена:</label>
            <input type="text" name="city" id="city">
          </div>
        </div>
        <div class="clearfix">
          <div class="feedback-form-group feedback-form-group-long">
            <label for="phone">Ссылка на изображение:</label>
            <input type="text" name="phone" id="phone">
          </div>
        </div>
        <div class="feedback-form-group">
          <label for="message">Описание товара:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <input class="btn" type="submit" value="Отправить">
      </form>
    </div>
  </div>
</html>
